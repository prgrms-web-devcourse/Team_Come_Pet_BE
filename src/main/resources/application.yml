spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
  port: 26134

compet:
  key:
    api:
      name: shelter
      key: ${SHELTER_API_KEY}

cloud:
  aws:
    s3:
      bucket: compet-dev-image
    region:
      auto: false
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instance-profile: true

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
