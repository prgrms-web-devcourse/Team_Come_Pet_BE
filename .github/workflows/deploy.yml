name: Java CI/CD with Gradle

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # Gradle build
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

  ready-deploy:
    name: ready for deploy
    needs: build
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Make Directory
        run: mkdir -p deploy

      # Jar 파일 복사
      - name: Copy Jar
        run: cp ./build/libs/*.jar ./deploy

      # Appspec 파일 복사
      - name: Copy appspec
        run: cp ./appspec.yml ./deploy

      # Deploy Shell 파일 복사
      - name: Copy deploy shell
        run: cp ./deploy.sh ./deploy

      # 파일 압축
      - name: Make zip file
        run: zip -r ./compet.zip ./deploy

  deploy-dev:
    name: deploy dev
    needs: ready-deploy
    if: ${{ github.ref == 'refs/heads/develop' }}
    runs-on: ubuntu-latest
    steps:
      # AWS Credential
      - name: AWS Credential
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 --acl private ./compet.zip s3://compet-dev-deploy/compet/

      - name: code deploy
        run: |
          aws deploy create-deployment --application-name compet-dev-deploy \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name compet-dev-deploy-group \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=compet-dev-deploy,bundleType=zip,key=compet/compet.zip
